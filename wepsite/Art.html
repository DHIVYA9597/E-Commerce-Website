<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cart.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  
  <header>
   
    <div class="nav">

      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        products
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

          <div class="cart-box">
            <img src="wshirt.jpg" class="cart-img">
            
            <div class="detail-box">
              <div class="cart-food-title">pants</div>
              <div class="price-box">
                <div class="cart-price">Rs.720</div>
                 <div class="cart-amt">Rs.720</div>
             </div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>

          <div class="cart-box">
            <img src="ear2.jpg" class="cart-img">
            <div class="detail-box">
              <div class="cart-food-title">earings</div>
              <div class="price-box">
                <div class="cart-price">Rs.100</div>
                 <div class="cart-amt">Rs.100</div>
             </div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>
        
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Discover the Best products</h2>
    <div class="shop-content">


      <div class="product-box">
        <div class="pic">
          <img src="sare.jpg" class="food-img">
        </div>
        <h2 class="food-title">saree</h2>
        <span class="food-price">Rs.400</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="pants.jfif" class="food-img"></div>
        <h2 class="food-title"> pants</h2>
        <span class="food-price">Rs.765</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="gifts.jfif" class="food-img"></div>
        <h2 class="food-title">gifts</h2>
        <span class="food-price">Rs.80</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="wshirts.jfif" class="food-img"></div>
        <h2 class="food-title"></h2>
        <span class="food-price">Rs.550</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="earings.jpg" class="food-img"></div>
        <h2 class="food-title">earings</h2>
        <span class="food-price">Rs.252</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="electro.jfif" class="food-img"></div>
        <h2 class="food-title">electronics</h2>
        <span class="food-price">upto Rs.10000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic"><img src="halfsaree.jpg" class="food-img"></div>
        <h2 class="food-title">half saree</h2>
        <span class="food-price">Rs.1500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic"><img src="pallo.jpg" class="food-img"></div>
        <h2 class="food-title"> pallozo</h2>
        <span class="food-price">Rs.2678</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  




    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
